<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tatup Card</title>
</head>
<body>
    <!--first tatup card-->
    <div class="tatup1">
        <div class="rectangle1">
            <div class="img-container">
                <img src="./images/Polygon 1.png" alt="">
                <p>TATUP  International Services Limited</p>
            </div>
            <div class="text-container">
                <h2>Cash Deposit Card</h2>
                <h1>N100</h1>
                <img src="./images/Vector.png" alt=""> <b>0809 558 8700</b>
            </div>
        </div>
        <div class="rectangle2">
            <p>https://tatup-cashtoken.com</p>
        </div>
    </div>

    <!--second tatup card-->
    <div class="tatup2">
        <div class="img-container2">
            <div class="form-container">
                <img src="./images/Rectangle 3.png" alt="">
                <form action="" class="form">
                    <label id="pin" for="pin">PIN</label>
                    <input type="number">
                </form>
            </div>
            <img src="./images/Polygon 1.png" id="logo-img" alt="">
        </div>
        <div class="p-container">
            <p id="p1">Instruction for usage:</p>
            <p id="p2"><b>Dial *347*312#</b> and follow instructions.</p>
            <p id="p3">Enter the <b>Token Pin</b> and send.</p>
            <p id="p4">N1000</p>
        </div>
        <div class="line-container">
            <div class="line-text">
                <p>Pieces No:  12063</p>
                <p>Batch No:    20563882</p>
            </div>
            <div>
                <img src="./images/Rectangle 6.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
